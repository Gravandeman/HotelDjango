{% load static %}
<!doctype html>
<html lang="ru">
<head>
<style>
        body {
            background-image: url("{% static 'main/images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .nav-link {
            color: white;
            text-decoration: none; /* Убираем подчеркивание */
        }
        .nav-link:hover {
            color: green;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none text-white">
          <img src="{% static 'main/images/icon1.svg' %}" width="40" height="40" alt="Icon" class="me-2">
        <span class="fs-4" style="transition: color 0.3s ease-in-out" ><ya-tr-span data-index="1-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Pricing example" data-translation=Гостиница" data-ch="0" data-type="trSpan" style="visibility: initial !important;" data-selected="false">Гостиница</ya-tr-span></span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none text-white" href="{% url 'numbers' %}" style="transition: color 0.3s ease-in-out" ><ya-tr-span data-index="2-0" data-translated="true" data-source-lang="ru" data-target-lang="ru" data-value="Enterprise" data-translation="Таблица номеров" data-ch="0" data-type="trSpan" style="visibility: initial !important;">Номера гостиницы</ya-tr-span></a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none text-white" href="{% url 'booking' %}" style="transition: color 0.3s ease-in-out" ><ya-tr-span data-index="3-0" data-translated="true" data-source-lang="ru" data-target-lang="ru" data-value="Enterprise" data-translation="Бронирование номеров" data-ch="0" data-type="trSpan" style="visibility: initial !important;">Бронирование</ya-tr-span></a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none text-white" href="{% url 'person' %}" style="transition: color 0.3s ease-in-out" ><ya-tr-span data-index="3-0" data-translated="true" data-source-lang="ru" data-target-lang="ru" data-value="Enterprise" data-translation="Гости" data-ch="0" data-type="trSpan" style="visibility: initial !important;">Гости</ya-tr-span></a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none text-white" href="{% url 'services' %}" style="transition: color 0.3s ease-in-out" ><ya-tr-span data-index="3-0" data-translated="true" data-source-lang="ru" data-target-lang="ru" data-value="Enterprise" data-translation="Услуги" data-ch="0" data-type="trSpan" style="visibility: initial !important;">Услуги</ya-tr-span></a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none text-white" href="{% url 'service_booking' %}" style="transition: color 0.3s ease-in-out" ><ya-tr-span data-index="3-0" data-translated="true" data-source-lang="ru" data-target-lang="ru" data-value="Enterprise" data-translation="Бронирование услуг" data-ch="0" data-type="trSpan" style="visibility: initial !important;">Бронирование услуг</ya-tr-span></a>
      </nav>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
